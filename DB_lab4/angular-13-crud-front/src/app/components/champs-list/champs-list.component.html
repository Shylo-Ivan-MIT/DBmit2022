<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search by title" [(ngModel)]="full_name" />
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="searchChamp()">
          Search
        </button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h4>Champs List</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let champ of champs; let i = index" [class.active]="i == currentIndex" (click)="setActiveChamp(champ, i)">
                {{ champ.full_name }}
            </li>
        </ul>

        <button class="m-3 btn btn-sm btn-danger" (click)="removeAllChamps()">
      Remove All
    </button>
    </div>
    <div class="col-md-6">
        <app-champ-details [viewMode]="true" [currentChamp]="currentChamp"></app-champ-details>
    </div>
</div>
